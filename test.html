<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Social Media Icons Grid</title>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div class="grid grid-cols-2 gap-8">
      <div class="flex items-center justify-center border-r border-b">
        <img
          src="https://assets-global.website-files.com/64103cb9429ed550fb66dc27/6412fa27b446b156dc8eb5aa_social-1.png"
          alt="Dribbble"
          class="w-12 h-12"
        />
      </div>
      <div class="flex items-center justify-center border-b">
        <img
          src="https://assets-global.website-files.com/64103cb9429ed550fb66dc27/6412fa27b446b194098eb5a8_social-2.png"
          alt="Twitter"
          class="w-12 h-12"
        />
      </div>
      <div class="flex items-center justify-center border-r">
        <img
          src="https://assets-global.website-files.com/64103cb9429ed550fb66dc27/6412fa27b446b1dd228eb5a6_social-3.png"
          alt="LinkedIn"
          class="w-12 h-12"
        />
      </div>
      <div class="flex items-center justify-center">
        <img
          src="https://assets-global.website-files.com/64103cb9429ed550fb66dc27/6412fa27b446b17ee08eb5ac_social-4.png"
          alt="Instagram"
          class="w-12 h-12"
        />
      </div>
    </div>
  </body>
</html>
